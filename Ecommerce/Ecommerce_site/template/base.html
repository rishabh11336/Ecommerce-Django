<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Ecommerce</title>
  </head>
  <style>
  #mv {
  border:1px solid black;
}


  p {
  font-size: 30px;
}


  #bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        }


</style>
  <body>
  {% load static %}

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Ecommerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% for j in productss %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/category/{{j.category}}">{{j.category}}</a>
        </li>
        {% endfor %}
        <li class="nav-item">
          <a class="nav-link active" href="/about">About us</a>
        </li>
      </ul>
      
        <form class="form-inline my-2 my-lg-0" action="/search">
		      <div class="input-group">
				  <input name="q" type="text" class="form-control" placeholder="search" />
				  <div class="input-group-append">
				    <button class="btn btn-dark" type="submit" id="button-addon2">Search</button>
				  </div>
				</div>
		    </form>
        <form class="d-flex">
        <a class="btn btn-outline-dark mx-2" href="/cart/" role="button">Cart</a>
        {% if user.is_authenticated %}
        <a class="btn btn-outline-dark mx-2" href="#" role="button">{{user.username}}</a>
        <a class="btn btn-outline-dark mx-2" href="/signout/" role="button">SignOut</a>
        {% else %}
        <a class="btn btn-outline-dark mx-2" href="/sign/" role="button">Log_in</a>
        <a class="btn btn-outline-dark mx-2" href="/signup/" role="button">Sign_up</a>
        {% endif %}
      </form>
    </div>
  </div>
</nav>
    </div>


  {% block content %}

  {% endblock content %}



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
